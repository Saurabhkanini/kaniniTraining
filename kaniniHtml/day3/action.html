<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action HTML</title>
    <script>
        function fetch() {
            document.getElementById("data").innerHTML = JSON.parse(localStorage.getItem("txtvalue"));
        }
    </script>
</head>

<body onload="fetch()">
    <p id="data"></p>

</body>

</html>
