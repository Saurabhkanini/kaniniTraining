<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown</title>
    <script>
        function fetch1() {


            element2 = document.f2.branch.value;

            var element1 = document.getElementById("branch");
            console.log(element1);
            //document.getElementById("z1").innerHTML = "my first priority" + " " + element2;
            element1.remove(element1.selectedIndex);
            localStorage.setItem("txtvalue", element2);
            document.getElementById("data").innerHTML = localStorage.getItem("txtvalue");






            //document.getElementById("z2").innerHTML = "my first priority" + " " + arr[1];
            //document.getElementById("z3").innerHTML = "my first priority" + " " + arr[2];

        }

    </script>
</head>

<body>
    <form name="f2" method="get" autocomplete="on">
        <fieldset>
            <table>


                <tr>
                    <td><label for="Branch">B.Tech(Branch)</label></td>
                    <td><select name="branch" id="branch">
                            <option value="Cse">CSE</option>
                            <option value="Civil">CIVIL</option>
                            <option value="Mechanical">Mechanical</option>
                            <option value="Electrical">Electrical</option>
                        </select>


                    </td>
                </tr>
                <tr>
                    <td><input type="button" value="click me" onclick="fetch1()"></td>
                </tr>
            </table>


        </fieldset>
        <p id="z1"></p>
        <p id="data"></p>


    </form>

</body>

</html>
